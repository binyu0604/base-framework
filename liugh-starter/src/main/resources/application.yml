
server:
  port: 8081
  servlet:
    session:
      timeout: 1800
---
spring:
  profiles:
    active: dev
    mvc:
      favicon:
        enabled: false
      view:
 #       prefix: /templates/
        suffix: .ftl
    aop:
      auto: true
  session:
    store-type: none

---
com:
    app:
      name: 金广通
      version: 1.0
      comment: jgt
---
#文件上传配置
multipart:
    enabled: true
    maxFileSize: 100Mb
    maxRequestSize: 100Mb
#    location: ./upload
---
spring:
  freemarker:
    request-context-attribute: request
    expose-request-attributes: true
  thymeleaf:
    prefix: classpath:/templates/
    #    prefix: classpath:/templates/
    #    suffix: .html
    #    mode: HTML5
    #    encoding: UTF-8
    # ;charset=<encoding> is added
    #    content-type: text/html
    # set to false for hot refresh
    cache: true
    mode: LEGACYHTML5

---
#mybatis-plus:
#  mapper-locations: classpath:/com/liugh/mapper/xml/*Mapper.xml
#  typeAliasesPackage: com.liugh.entity
mybatis-plus:
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.liugh.entity
  mapper-locations: classpath:mapper/*.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #驼峰下划线转换
    db-column-underline: true
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
---
mapper:
  mappers:
    - com.liugh.mapper
  not-empty: false
  identity: MYSQL
---
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

---
# SPRING PROFILES
spring:
    # HTTP ENCODING
    http:
        encoding:
          charset: UTF-8
          enable: true
          force: true
---
#importdata_category: yes
#importdata_category_spilt: yes

---
#spring:
#  flyway:
#    locations: classpath:/db
#    #当迁移时发现目标schema非空，而且带有没有元数据的表时，是否自动执行基准迁移，默认false
##    baseline-on-migrate: true
spring:
  liquibase:
    change-log: classpath:db/migration/V1__Base_version.sql
#    change-log: classpath:db/changelog/db.changelog-master.yaml
---
#redis数据库的索引，默认为0
spring:
  redis:
    database: 0
    host: 127.0.0.1
    #spring.redis.password=
    port: 6379
    #最大空闲链接数
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        #连接池最大阻塞等待时间，负数表示没有
        max-wait: -1
---
token-random-salt: liugh@123
controller:
  scanPackage: com.liugh.controller
---
---
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true
    logSlowSql: true
    filters: stat,wall,slf4j
    min-evictable-idle-time-millis: 30000